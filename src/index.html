<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo Project</title>
  <!-- Parcel -->
  <link rel="stylesheet" href="./scss/styles.scss">
  <!-- JS -->
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>

  <!-- Container -->
  <div class="container bg-indigo">
    Esto es un contenedor
  </div>

  <!-- Container Fluid -->
  <div class="container-fluid bg-vino">
    Esto es un contenedor fluido
  </div>

  <!-- Container Responsive -->
  <div class="container-lg bg-purple">
    Esto es un contenedor lg, es fluid cuando es menor a 992px
  </div>

  <div class="container-md bg-azul">
    Esto es un contenedor md, es fluid cuando es menor a 768px
  </div>

  <div class="container-sm bg-verde">
    Esto es un contenedor sm, es fluid cuando es menor a 576px
  </div>
  
</body>
</html>
